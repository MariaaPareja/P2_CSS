<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Colores RGB</title>
    <link rel="stylesheet" href="coloresrgb.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Página Web</h1> <!-- Encabezado principal en rojo puro -->
    </header>

    <div class="container"> <!-- Contenedor con fondo azul puro -->
        <h2>Introducción</h2> <!-- Subtítulo -->
        <p>Esta es una breve introducción sobre el contenido de la página. Aquí puedes encontrar información útil y relevante.</p> <!-- Párrafo con texto verde puro -->
        
        <button>Ver Más</button> <!-- Botón con fondo naranja semi-transparente y borde rojo -->
    </div>

    <footer> <!-- Pie de página -->
        <p>Contacto: <a href="mailto:info@ejemplo.com">info@ejemplo.com</a></p> <!-- Enlace de correo electrónico en color Deep Pink -->
    </footer>
</body>
</html>
